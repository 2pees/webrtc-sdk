<style>
video { width: 100px }
</style>

<!-- your number -->
<div id="number"></div>

<!-- camera -->
<div><button id="startcam">Start Camera</button></div>
<div><button id="stopcam">Stop Camera</button></div>

<!-- dialer/calling -->
<div><button id="startcall">Start Call</button><input id="dial"></div>
<div><button id="stopcall">Stop Call</button></div>

<!-- Video Feeds -->
<div id="video-out"></div>

<!-- Libs and Scripts -->
<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script src="../js/webrtc-v2.js"></script>
<script>(()=>{
    'use strict';

    // ~Warning~ You must get your own API Keys for non-demo purposes.
    // ~Warning~ Get your PubNub API Keys: https://www.pubnub.com/get-started/
    // The phone *number* can by any string value

    let ready     = false;
    let session   = null;
    const number  = Math.ceil(Math.random()*10000);
    const phone   = PHONE({
        number        : number
    ,   autocam       : false
    ,   publish_key   : 'pub-c-561a7378-fa06-4c50-a331-5c0056d0163c'
    ,   subscribe_key : 'sub-c-17b7db8a-3915-11e4-9868-02ee2ddab7fe'
    ,   ssl           : true
    });

    // Show Number
    document.getElementById('number').innerHTML = 'Number: ' + number;

    // Start Camera
    PUBNUB.bind(
        'mousedown,touchstart'
    ,   document.getElementById('startcam')
    ,   event => phone.camera.start()
    );

    // Stop Camera
    PUBNUB.bind(
        'mousedown,touchstart'
    ,   document.getElementById('stopcam')
    ,   event => phone.camera.stop()
    );

    // Start Call
    PUBNUB.bind(
        'mousedown,touchstart'
    ,   document.getElementById('startcall')
    ,   event => session = phone.dial(document.getElementById('dial').value)
    );

    // Stop Call
    PUBNUB.bind(
        'mousedown,touchstart'
    ,   document.getElementById('stopcall')
    ,   event => phone.hangup()
    );

    // Local Camera Display
    phone.camera.ready( video => {
        document.getElementById('video-out').appendChild(video);
    });

    // As soon as the phone is ready we can make calls
    phone.ready(()=>{
        ready = true;
    });

    // When Call Comes In or is to be Connected
    phone.receive(function(session){

        // Display Your Friend's Live Video
        session.connected(function(session){
            document.getElementById('video-out').appendChild(session.video);
        });

    });

})();</script>
